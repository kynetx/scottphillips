<body> 
<div id="content">
	
</div>

<a id="see_all_apps" href="#">See All Apps</a>
<script>
var url = "http://localhost:3000/home";
var my_apps =  {};

$("#see_all_apps").click(function(event) {
	$("#content").html(get_all_apps());
	return false;
});

if(get_enc_local_data("login"))
{
	url = url + "?login="+ get_enc_local_data("login") + "&password="+ get_enc_local_data("password");
	alert(url)
}
	
load_remote_page("http://localhost:3000/home",main_page_callblack);

function main_page_callblack(data)
{
	$("#content").html(data);	
	$("#login_form").submit(login_submit);
	$("#create_account_form").submit(create_account_submit);
    
}

function login_submit(event)
{
	alert("login " + get_enc_local_data("login"));
	set_enc_local_data("login",$("#login_form input[name=login]").val());
	set_enc_local_data("password",$("#login_form input[name=password]").val());
	my_apps = json_request("http://localhost:3000/home/get_apps.json");
	air.trace(my_apps["ax99d"]);
	return false;
}

function create_account_submit(event)
{
	alert("create acct" + $("#create_account_form input[name=login]").val())
	set_enc_local_data("login",$("#create_account_form input[name=login]").val())
	set_enc_local_data("password",$("#create_account_form input[name=password]").val())
	return false;
}
</script>
