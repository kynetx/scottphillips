<script type="text/javascript" src="jquery.js"/>
<script type="text/javascript">
    var applications = {};
    var domains_to_applications = {};
    var user = {};
    var errorstackkey = "5a378563d1cb9a5860295d6476536e7d";
    var full_runtime = null;
    var kynetx_account_server = "http://www.mykobj.net:3000";
    var kynetx_runtime_url = "http://static.kobj.net/kobj-static-20100611003313.js";


    safari.application.addEventListener("command", respondToCommand, false);
    safari.application.addEventListener("message", respondToMessage, false);


    function errorStack(e) {
        var txt = "_s=" + errorstackkey + "&_r=json";
        txt += "&Msg=" + escape(e.message ? e.message : e);
        txt += "&ScriptURL=" + escape(e.fileName ? e.fileName : "Dynamic");
        txt += "&PageURL=" + escape(document.location.href);
        txt += "&Line=" + (e.lineNumber ? e.lineNumber : 0);
        txt += "&name=" + escape(e.name ? e.name : e);
        txt += "&Platform=" + escape(navigator.platform);
        txt += "&UserAgent=" + escape(navigator.userAgent);
        txt += "&stack=" + escape(e.stack ? e.stack : "Unknown Stack");
        aync_request("http://www.errorstack.com/submit?" + txt, "POST", function() {
        });
    }


    function send_data(message) {
        if (message.url.length < 1024) {
            return async_request(message, "GET");
        }
        else {
            return async_request(message, "POST");
        }
    }

    function split_post_data(url) {
        return {
            url: url.substring(0, url.indexOf("?", 0)),
            data: url.substring(url.indexOf("?", 0) + 1, url.length)
        };
    }

    function async_request(message, method) {
        var req = new XMLHttpRequest();
        var data = null;
        var url = result.url;
        if (method == "POST") {
            var result = split_post_data(message.url);
            url = result.url;
            data = result.data;
        }
        req.open(method, url, true);
        if (method == "POST") {
            req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        }
        req.onreadystatechange = function (evt) {
            if (req.readyState == 4) {
                if (req.status == 200) {
                    message.response = req.responseText;
                }
            }
        };
        return message;
    }

    function sync_request(url, method) {

        var data = null;
        // method = "POST";
        if (method == "POST") {
            var result = split_post_data(url);
            url = result.url;
            data = result.data;
        }
        var req = new XMLHttpRequest();
        req.open(method, url, false);
        if (method == "POST") {
            req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        }
        req.send(data);
        return req.responseText;
    }

    function load_sync_url_post(event) {
        var req = new XMLHttpRequest();
        req.open('GET', event.message.url, true);
        console.log("have url " + event.message.url)
        req.onreadystatechange = function (aEvt) {
            if (req.readyState == 4) {
                if (req.status == 200) {

                    console.log("done have url " + event.message.url)
                    event.target.page.dispatchMessage("load_sync_url_response",
                    {response : req.responseText,
                        callback: event.message.callback,
                        url: event.message.url,
                        params: event.message.params});

                } else {
                    throw "load url Error " + url;
                }
            }
        };
        req.send();
    }


    function respondToCommand(event) {

         alert(event.command)
        try {
            if (event.command == "login_window") {
                 alert("ok")
                var newTab = safari.application.activeBrowserWindow.openTab()
                newTab.url =  kynetx_account_server + "/users/show_login";

            }
        }
        catch(e) {
            errorStack(e);
        }

    }

    function apps_to_execute(page_domain) {
    var apps = [];
    for (var domain in domains_to_applications) {
        var value = domains_to_applications[domain];

        var Kdomain = new RegExp(domain);
        if (page_domain.search(Kdomain) > -1) {
            apps = apps.concat(value)
        }
    }
    return apps;
}

    function respondToMessage(event) {

         alert(event.name)
        try {
            if (event.name == 'loadruntime') {

                if (!$.isEmptyObject(domains_to_applications)) {

                    var apps_to_run = apps_to_execute(event.message.hostname);

                    response_data = {runtime: full_runtime,
                        run_rule : true,
                        apps : apps_to_run
                    };
                    event.target.page.dispatchMessage("loadruntime", response_data);
                }
            }

            if (event.name == 'send_data') {
                response = send_data(event.message);
                event.target.page.dispatchMessage("send_data", response;
            }
            if (event.name == "login_success") {
                alert("login was success....")
                user = event.message.user;
                domains_to_applications = event.message.domains_to_applications;
                applications = event.message.applications;
            }
            if (event.name == "login_fail") {

            }
            if (event.name == "logout") {
                user = {};
                domains_to_applications = {};
                applications = {};
                window.localStorage.clear();
            }
            if (event.name == "reload_apps") {

            }
        }
        catch(e) {
            errorStack(e);
        }

    }

function read_user_info() {
    // Go ask server for user info.  If the server decides what is right based on its knowledge of
    // the browser and user using cookies and such.
    var url = kynetx_account_server + "/users/get_user_info.json";
    if (window.localStorage.getItem("ken")) {
        url += "?ken=" + window.localStorage.getItem("ken");
    }
    $.ajax({
        type: "GET",
        url: url,
        dataType: "json",
        async: false,
        success: function(data) {

            user = data.user;
            domains_to_applications = data.domains_to_applications;
            applications = data.applications;
            window.localStorage.setItem("ken", data.ken_id);


        },
        error :function(data) {
            alert("error on request" + data);
        }
    });
}


    try {
        full_runtime = sync_request(kynetx_runtime_url, "GET");
        read_user_info();
    }
    catch(e) {
        alert(e.message);
        errorStack(e);
    }
</script>
