<html>
<head><title>My Test Extension Options</title></head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
    bp = chrome.extension.getBackgroundPage();
    function load_state() {


        apps = $("#app_list");
        apps.empty();
        $.each(bp.applications,function(index) {
            apps.append("Name: " +  bp.applications[index]["app"]["app_name"] + "<br/>");

        })

    }

    function refreshDomainList() {
        bp = chrome.extension.getBackgroundPage();
        bp.loadDispatch(load_state);
    }

</script>

<body onload="load_state();">
<h1>Kynetx Application Manager</h1>


<h2>Domains</h2>

<div id="domainlist">


</div>

<div id="applications">
    <fieldset>
        <legend>Applications Details</legend>
        <div id="app_list">

        </div>
    </fieldset>
</div>
<br>
<br>

<button onclick="$('#advanced_options').toggle();">Show Advanced Options</button>
<div id="advanced_options" style="display:none">
    <fieldset>
        <legend>Server Settings</legend>
        <table border="0" width="100%">
            <tr>
                <td>Evaluation Host:</td>
                <td><input name="eval_host" value="" size="80"></td>
            </tr>
            <tr>
                <td>Init Host:</td>
                <td><input name="init_host" value="" size="80"></td>
            </tr>
            <tr>
                <td>Callback Host:</td>
                <td><input name="callback_host" value="" size="80"></td>
            </tr>
            <tr>
                <td> Runtime URL:</td>
                <td><input name="runtime_url" value="" size="80"></td>
            </tr>
            <tr>
                <td> Error Stack Key:</td>
                <td><input name="error_stack_key" value="" size="80"></td>
            </tr>
            <tr>
                <td> Account Server:</td>
                <td><input name="account_server" value="" size="80"></td>
            </tr>
        </table>
    </fieldset>
</div>


<button onclick="bp.flush_local_storage();">Clear All Settings</button>

</body>
</html>
